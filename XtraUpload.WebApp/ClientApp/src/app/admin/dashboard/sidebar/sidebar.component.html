<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="m-t-20">
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node *matTreeNodeDef="let node"
     matTreeNodePadding
     [class.active-node]="selectedUrl === node.url"
     [matTreeNodePaddingIndent]="10"
     (click)="onMenuItemClick(node)">
      <!-- use a disabled button to provide padding for tree leaf -->
        <a mat-icon-button disabled>
          <mat-icon *ngIf="node.iconname" class="leaf-icon">{{node.iconname}}</mat-icon>
        </a>
        <div>{{node.name}}</div>
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-tree-node *matTreeNodeDef="let node;when: hasChild" 
    matTreeNodePadding
    [class.active-node]="selectedUrl === node.url"
    [matTreeNodePaddingIndent]="10">
        <a mat-icon-button matTreeNodeToggle
              [attr.aria-label]="'toggle ' + node.name">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon> 
        </a>
        <mat-icon class="side-icon">
            {{node.iconname}}
        </mat-icon>
        {{node.name}}

    </mat-tree-node>
  </mat-tree>
