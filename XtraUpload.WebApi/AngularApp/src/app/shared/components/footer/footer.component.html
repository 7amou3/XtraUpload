
<div class="divider div-transparent"></div>

<footer class="footer mat-app-background" fxLayout="row wrap">
  <div class="copyright">&copy;{{currentYear| date:'yyyy'}} {{pageName}}</div>
  <div class="footer-links">
    <span *ngFor="let link of footerLinks">
      <a class="text-info" [routerLink]="['/page/' + link.url]">{{link.name}}</a>
    </span> 
  </div>
  
</footer>
