
<footer class="mat-app-background">
  <div fxLayout="row wrap" fxLayoutAlign="center">
    <div *ngFor="let link of footerLinks">
      <a class="text-info p-10 font-14 footer-link" [routerLink]="['/page/' + link.url]">{{link.name}}</a>
    </div> 
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="center">
    <span class="font-14 m-b-10">&copy;{{currentYear| date:'yyyy'}} {{pageName}}</span>
  </div>
</footer>
