
<div>
    <button mat-mini-fab color="accent" matTooltip="Add Extension" aria-label="Add new extension"
    class="add-extension" (click)="onAddExtension()">
      <mat-icon>add</mat-icon>
    </button>
</div>
<table #itemstable mat-table [dataSource]="dataSource" class="mat-elevation-z1 m-t-10">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="align-right"> Actions </th>
        <td mat-cell *matCellDef="let element" fxLayoutAlign="flex-end">
            <a mat-icon-button mat-button [matMenuTriggerFor]="menu"
             aria-label="Actions">
                <mat-icon>more_vert</mat-icon>
            </a>    
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
    [@rowAnimation]="animation"
    style="backface-visibility: hidden;transform: translate3d(0,0,0);"
    *matRowDef="let row; columns: displayedColumns;" 
    (click)="onItemClick(row)"></tr>
</table>

<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onEdit()">
      <mat-icon>edit</mat-icon>
      <span>Edit</span>
    </button>
    <button mat-menu-item (click)="onDelete()">
      <mat-icon color="warn">delete</mat-icon>
      <span>Delete</span>
    </button>
</mat-menu>
