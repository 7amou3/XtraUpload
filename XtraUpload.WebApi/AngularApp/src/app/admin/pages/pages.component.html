
<div>
    <button mat-mini-fab color="accent" i18n-matTooltip matTooltip="Add Page" aria-label="Add new page"
    class="add-page" (click)="onAdd()">
      <mat-icon>add</mat-icon>
    </button>
</div>
<table #itemstable mat-table [dataSource]="dataSource" class="mat-elevation-z0 m-t-10">
    <!-- Id Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef i18n>Title</th>
      <td mat-cell *matCellDef="let element"> 
        <a class="text-info" href="page/{{element.url}}" target="_blank">{{element.name}}</a>
      </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef i18n>Created At</th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt | localDate}} </td>
    </ng-container>
    <!-- Updated at Column -->
    <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef i18n>Updated At</th>
        <td mat-cell *matCellDef="let element"> {{element.updatedAt | localDate}} </td>
    </ng-container>
    <!-- Visible in footer -->
    <ng-container matColumnDef="footerVisible">
      <th mat-header-cell *matHeaderCellDef i18n>Visible in footer</th>
      <td mat-cell *matCellDef="let element" > 
        <span class="content-center" *ngIf="element.visibleInFooter, else elseBlock">
          <mat-icon class="font-18" color="primary">done</mat-icon>
        </span>
        <ng-template #elseBlock>
            <mat-icon class="font-18" color="warn">close</mat-icon>
        </ng-template>
      </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef i18n>Actions</th>
        <td mat-cell *matCellDef="let element">
            <a mat-icon-button mat-button [matMenuTriggerFor]="menu"
             aria-label="Actions">
                <mat-icon>more_vert</mat-icon>
            </a>    
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
    [@rowAnimation]="animation"
    style="backface-visibility: hidden;transform: translate3d(0,0,0);"
    *matRowDef="let row; columns: displayedColumns;" 
    (click)="onItemClick(row)"></tr>
</table>

<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onEdit()">
      <mat-icon>edit</mat-icon>
      <span i18n>Edit</span>
    </button>
    <button mat-menu-item (click)="onDelete()">
      <mat-icon color="warn">delete</mat-icon>
      <span i18n>Delete</span>
    </button>
</mat-menu>
