<h2 mat-dialog-title i18n>Delete</h2>

<mat-dialog-content class="mat-typography">
    <p>
        <span i18n>Are you sure you want to delete</span>
        <span *ngIf="users.length == 1; else elseBlock">
            <b>{{users[0].userName}}</b> ?
        </span>
        <ng-template #elseBlock>
            <b>{{users.length}} users</b> ?
        </ng-template>
    </p>
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="flex-end">
    <button mat-button mat-dialog-close i18n>Cancel</button>
    <button mat-button (click)="onDelete()" color="warn" [disabled]="isBusy" i18n>Delete</button>
</mat-dialog-actions>
