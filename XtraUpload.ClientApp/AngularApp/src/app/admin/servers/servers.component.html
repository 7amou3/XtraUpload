<div>
    <button mat-mini-fab color="accent" matTooltip="Add Server" aria-label="Add new server"
    class="add-server" (click)="onAdd()">
      <mat-icon>add</mat-icon>
    </button>
</div>
<table #itemstable mat-table [dataSource]="dataSource" class="mat-elevation-z1 m-t-10">
    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let server"> {{server.address}} </td>
    </ng-container>
    <!-- Server State -->
    <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> Server State </th>
        <td mat-cell *matCellDef="let server"> {{server.state | storagestate}} </td>
    </ng-container>
    <!-- Actions -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="align-right"> Actions </th>
        <td mat-cell *matCellDef="let server" align="end">
            <a mat-icon-button mat-button [matMenuTriggerFor]="menu"
             aria-label="Actions">
                <mat-icon>more_vert</mat-icon>
            </a>    
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
    [@rowAnimation]="animation"
    style="backface-visibility: hidden;transform: translate3d(0,0,0);"
    *matRowDef="let row; columns: displayedColumns;" 
    (click)="onItemClick(row)"></tr>
</table>

<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onEdit()">
      <mat-icon>edit</mat-icon>
      <span>Edit</span>
    </button>
    <button mat-menu-item (click)="onDelete()">
      <mat-icon color="warn">delete</mat-icon>
      <span>Delete</span>
    </button>
</mat-menu>
