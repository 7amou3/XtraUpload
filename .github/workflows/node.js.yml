name: Build Angular

on:
  push:
    # uncomment if you want to trigger the build only on the angular app checkin
    # paths: 
    # - 'XtraUpload.WebApp/ClientApp/**'
    branches: [ master ]
  pull_request:
    branches: [ master ]
# default dir for every run command
defaults: 
      run:
        working-directory: "XtraUpload.WebApp/ClientApp/"
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
      # cache node module if package-lock.json doesn't change
    - name: Cache node modules
      uses: actions/cache@v2
      with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci 
    - run: npm run build
